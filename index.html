<style>

    /* === Header & Weather === */

    /* === Total Balance === */

    .total-card::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 60%); opacity: 0.5; pointer-events: none; }
    .total-label { font-size: 13px; color: var(--text-sub); letter-spacing: 1px; font-weight: 700; text-transform: uppercase;}
    .total-amount { font-size: 40px; font-weight: 800; color: var(--text-main); margin: 5px 0; letter-spacing: -1px; }

    /* === Assets Scroll === */
    .section-header { display: flex; justify-content: space-between; align-items: center; margin: 0 0 16px 0; }
    .section-title { font-size: 18px; font-weight: 800; color: #2D3748; }

    /* === NEW: Swipe Styles === */
    /* é€šç”¨çš„æ»‘åŠ¨å®¹å™¨æ ·å¼ */
    .swipe-wrapper {
        position: relative;
        overflow: hidden; /* éšè—éœ²å‡ºæ¥çš„çº¢è‰²æŒ‰é’® */
        border-radius: 24px; /* ä¸å¡ç‰‡åœ†è§’ä¿æŒä¸€è‡´ */
        flex: 0 0 auto; /* é’ˆå¯¹ flex å¸ƒå±€ */
    }

    /* çº¢è‰²åˆ é™¤å±‚ */
    .swipe-action {
        position: absolute;
        top: 0; bottom: 0; right: 0;
        width: 80px; /* æŒ‰é’®å®½åº¦ */
        background: #FF6B6B;
        color: white;
        display: flex; align-items: center; justify-content: center;
        font-size: 24px;
        font-weight: bold;
        z-index: 1;
        border-radius: 0 24px 24px 0;
    }

    /* å‰æ™¯å†…å®¹å±‚ (å®é™…æ˜¾ç¤ºçš„å¡ç‰‡) */
    .swipe-content {
        position: relative;
        z-index: 2;
        background: white; /* å¿…é¡»æœ‰èƒŒæ™¯è‰²é®æŒ¡ */
        width: 100%; height: 100%;
        transition: transform 0.2s ease-out; /* å›å¼¹åŠ¨ç”» */
    }
    
    /* è´¦æˆ·å¡ç‰‡ç‰¹å®šæ ·å¼è°ƒæ•´ */
    .asset-card {
        width: 150px; height: 100px;
        padding: 16px; 
        display: flex; flex-direction: column; justify-content: space-between;
        box-shadow: var(--shadow-soft); 
        position: relative; 
        /* æ³¨æ„ï¼šåœ†è§’ç§»åˆ°äº† wrapper ä¸Šï¼Œè¿™é‡Œç»§æ‰¿æˆ–è®¾ä¸ºé€æ˜ */
        border-radius: 24px; 
    }
    .asset-card::after { content: ''; position: absolute; top: -20px; right: -20px; width: 80px; height: 80px; border-radius: 50%; background: currentColor; opacity: 0.1; pointer-events: none; }
    .asset-head { display: flex; align-items: center; gap: 8px; z-index: 1; pointer-events: none;} /* pointer-events none é˜²æ­¢æ»‘åŠ¨æ—¶è¯¯è§¦æ–‡å­— */

    /* åˆ—è¡¨é¡¹çš„æ»‘åŠ¨å®¹å™¨ */

    }

    .t-title { font-weight: 700; font-size: 15px; pointer-events: none;}
    .t-note { font-size: 12px; color: #A0AEC0; margin-top: 2px; pointer-events: none;}
    .t-amount { font-weight: 800; font-size: 16px; pointer-events: none;}
    .t-inc { color: #48BB78; } .t-exp { color: #F56565; }

    /* === Analysis & Nav === */
    .chart-box { background: white; padding: 20px; border-radius: 24px; box-shadow: var(--shadow-soft); margin-bottom: 20px; }
    .range-tabs { display: flex; background: #EDF2F7; border-radius: 16px; padding: 4px; margin-bottom: 20px; }
    .range-tab { flex: 1; text-align: center; padding: 10px; font-size: 13px; font-weight: 700; color: #718096; border-radius: 12px; cursor: pointer; transition: 0.2s; }
    .range-tab.active { background: white; color: #2D3748; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }

    .bottom-nav { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(255,255,255,0.9); backdrop-filter: blur(12px); border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); display: flex; justify-content: space-around; align-items: center; padding: 12px 0; z-index: 90; }
    .nav-item { font-size: 24px; opacity: 0.4; transition: 0.3s; cursor: pointer; }
    .nav-item.active { opacity: 1; transform: scale(1.1); }
    .fab-add { width: 56px; height: 56px; background: #2D3748; border-radius: 50%; color: white; font-size: 28px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(45, 55, 72, 0.4); margin-top: -30px; transition: 0.2s; }
    .fab-add:active { transform: scale(0.9); }

    /* === Modals === */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(45, 55, 72, 0.3); backdrop-filter: blur(4px); display: none; align-items: flex-end; z-index: 100; }
    .modal-overlay.active { display: flex; }
    .modal-card { background: #FFF; width: 100%; border-radius: 32px 32px 0 0; padding: 30px 24px; box-sizing: border-box; max-height: 85vh; overflow-y: auto; animation: slideUp 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    
    .form-input { width: 100%; border: 2px solid #EDF2F7; border-radius: 16px; padding: 14px; font-size: 16px; outline: none; box-sizing: border-box; background: #FAFAFA; margin-bottom: 20px; }
    .btn-primary { width: 100%; background: #2D3748; color: white; border: none; padding: 16px; border-radius: 20px; font-size: 16px; font-weight: 700; margin-top:10px; cursor:pointer;}
    .type-switch { display: flex; gap: 10px; margin-bottom: 20px; background: #F7FAFC; padding: 5px; border-radius: 20px;}
    .type-opt { flex: 1; text-align: center; padding: 10px; border-radius: 16px; color: #A0AEC0; font-weight: 700; cursor: pointer; }
    .type-opt.active { background: white; color: #2D3748; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

    .form-label { font-size: 12px; color: #A0AEC0; font-weight: 700; margin-bottom: 8px; display: block; }
    .grid-selector { display: flex; gap: 12px; margin-bottom: 20px; overflow-x: auto; padding: 4px 2px; }
    .color-swatch { width: 36px; height: 36px; border-radius: 50%; cursor: pointer; border: 3px solid transparent; flex-shrink: 0;}
    .color-swatch.selected { border-color: #2D3748; transform: scale(1.1); }
    .emoji-opt { width: 40px; height: 40px; background: #F7FAFC; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; flex-shrink: 0; border: 2px solid transparent;}
    .emoji-opt.selected { background: #E2E8F0; border-color: #2D3748; }

</style>

<body>

<script>
    // === Data & Init ===
    const KEY = 'dailyflow_v8_swipe';
    let data = {
        username: 'Owner', city: 'æœ¬åœ°',
        accounts: [{ id: 'a1', name: 'æ”¯ä»˜å®', icon: 'ğŸ’™', balance: 2189.5, color: '#E3F2FD', t:'#1565C0' },
                   { id: 'a2', name: 'å¾®ä¿¡', icon: 'ğŸ’š', balance: 3072.0, color: '#E8F5E9', t:'#2E7D32' }],
        transactions: []
    };
    let tempTx = { type: 'expense', acc: null, cat: 'é¤é¥®', icon: 'ğŸ”' };
    let newAccState = { color: '#E3F2FD', text: '#1565C0', icon: 'ğŸ’°' };
    const PRESET_COLORS = [{bg:'#E3F2FD', t:'#1565C0'},{bg:'#E8F5E9', t:'#2E7D32'},{bg:'#FFEBEE', t:'#C62828'},{bg:'#FFF3E0', t:'#EF6C00'},{bg:'#F3E5F5', t:'#6A1B9A'},{bg:'#EDF2F7', t:'#2D3748'}];
    const PRESET_EMOJIS = ['ğŸ’³','ğŸ¦','ğŸ’°','ğŸ§§','ğŸ§','ğŸ’','ğŸ·','ğŸ ','ğŸš—','âœˆï¸','ğŸ®','ğŸ”'];
    let chartInstance = null, pieInstance = null;

    window.onload = () => {
        if(localStorage.getItem(KEY)) data = JSON.parse(localStorage.getItem(KEY));
        if(data.accounts.length>0) tempTx.acc = data.accounts[0].id;
        updateDate(); fetchWeather(); renderAll(); renderNewAccountUI();
        setInterval(updateDate, 60000);
    };
    function save() { localStorage.setItem(KEY, JSON.stringify(data)); renderAll(); }

    // === 1. Render Logic (With Swipe Structure) ===
    function renderAll() {
        document.getElementById('txtUsername').innerText = data.username;
        const total = data.accounts.reduce((s, a) => s + a.balance, 0);
        document.getElementById('totalDisplay').innerText = "Â¥ " + total.toLocaleString('zh-CN', {minimumFractionDigits: 2});

        // Render Accounts (Horizontal Swipe)
        const ac = document.getElementById('assetsContainer');
        ac.innerHTML = '';
        data.accounts.forEach(a => {
            // Structure: Wrapper > [Action Layer] + [Content Layer]
            ac.innerHTML += `
                <div class="swipe-wrapper" style="width:150px; height:132px"> <div class="swipe-action" onclick="deleteAccount('${a.id}')">ğŸ—‘ï¸</div>
                    <div class="swipe-content asset-card" 
                         data-type="acc" 
                         style="background:${a.color}; color:${a.t}">
                        <div class="asset-head">
                            <div class="asset-icon-bg">${a.icon}</div>
                            <div class="asset-name">${a.name}</div>
                        </div>
                        <div class="asset-bal">Â¥ ${parseFloat(a.balance).toLocaleString()}</div>
                    </div>
                </div>`;
        });

        // Render Transactions (Vertical Swipe)
        const list = document.getElementById('transactionList');
        list.innerHTML = '';
        const showList = [...data.transactions].reverse().slice(0,20); // Show max 20
        showList.forEach(t => {
            const isExp = t.type === 'expense';
            // Structure: Wrapper > [Action Layer] + [Content Layer]
            list.innerHTML += `
                <div class="t-wrapper">
                    <div class="swipe-action" onclick="deleteTx(${t.id})">ğŸ—‘ï¸</div>
                    <div class="swipe-content t-item" data-type="tx">
                        <div style="display:flex; align-items:center">
                            <div class="t-icon-box" style="background:${isExp?'#FFF5F5':'#F0FFF4'}">${t.icon}</div>
                            <div><div class="t-title">${t.cat}</div><div class="t-note">${t.note||''}</div></div>
                        </div>
                        <div class="t-amount ${isExp?'t-exp':'t-inc'}">${isExp?'-':'+'} ${parseFloat(t.amount).toFixed(2)}</div>
                    </div>
                </div>`;
        });

        // Re-attach swipe listeners after render
        initSwipeListeners();
    }

    // === 2. Touch Swipe Logic ===
    function initSwipeListeners() {
        const items = document.querySelectorAll('.swipe-content');
        
        items.forEach(item => {
            let startX = 0, currentTranslate = 0;

            item.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                item.style.transition = 'none'; // Remove transition for dragging
            }, {passive: true});

            item.addEventListener('touchmove', (e) => {
                const currentX = e.touches[0].clientX;
                const diffX = currentX - startX;
                
                // Only allow swiping left (negative value), max -80px
                if (diffX < 0 && diffX > -100) {
                    item.style.transform = `translateX(${diffX}px)`;
                }
            }, {passive: true});

            item.addEventListener('touchend', (e) => {
                const endX = e.changedTouches[0].clientX;
                const diffX = endX - startX;
                item.style.transition = 'transform 0.2s ease-out'; // Restore transition
                
                // Threshold to snap open (60px)
                if (diffX < -60) {
                    item.style.transform = `translateX(-80px)`; // Open
                } else {
                    item.style.transform = `translateX(0px)`; // Close
                }
            });
        });
    }

    // === 3. Deletion Logic ===
    function deleteAccount(id) {
        if(!confirm("ç¡®å®šåˆ é™¤è¯¥è´¦æˆ·å—ï¼Ÿ(åªåˆ é™¤å¡ç‰‡ï¼Œä¸å½±å“å†å²è´¦å•)")) return;
        data.accounts = data.accounts.filter(a => a.id !== id);
        save();
    }

    function deleteTx(id) {
        if(!confirm("ç¡®å®šåˆ é™¤è¿™ç¬”è´¦å•å—ï¼Ÿä½™é¢å°†è‡ªåŠ¨å›é€€ã€‚")) return;
        
        const txIdx = data.transactions.findIndex(t => t.id === id);
        if(txIdx === -1) return;
        const tx = data.transactions[txIdx];

        // Rollback Balance
        const accIdx = data.accounts.findIndex(a => a.id === tx.acc);
        if(accIdx !== -1) {
            if(tx.type === 'expense') data.accounts[accIdx].balance += tx.amount;
            else data.accounts[accIdx].balance -= tx.amount;
        }

        // Remove Transaction
        data.transactions.splice(txIdx, 1);
        save();
    }

    // === 4. Other Logic (Same as V7) ===
    function addAccount() {
        const n = document.getElementById('newAccName').value;
        const b = parseFloat(document.getElementById('newAccBal').value);
        if(!n) return alert("è¯·è¾“å…¥åç§°");
        data.accounts.push({ id: Date.now().toString(), name: n, balance: b||0, icon: newAccState.icon, color: newAccState.color, t: newAccState.text });
        save(); closeModal('modalManage');
        document.getElementById('newAccName').value=''; document.getElementById('newAccBal').value='';
    }

    function saveTx() {
        const amt = parseFloat(document.getElementById('inpAmount').value);
        const note = document.getElementById('inpNote').value;
        if(!amt) return;
        const idx = data.accounts.findIndex(a => a.id === tempTx.acc);
        if(idx === -1) return alert("è¯·é€‰æ‹©è´¦æˆ·");
        
        if(tempTx.type==='expense') data.accounts[idx].balance -= amt; else data.accounts[idx].balance += amt;
        
        data.transactions.push({
            id: Date.now(), // Unique ID for deletion
            date: new Date().toISOString(),
            type: tempTx.type, amount: amt, acc: tempTx.acc, cat: tempTx.cat, icon: tempTx.icon, note: note
        });
        save(); closeModal('modalAdd'); document.getElementById('inpAmount').value='';
    }

    function renderNewAccountUI() {
        const cGrid = document.getElementById('colorGrid'); cGrid.innerHTML='';
        PRESET_COLORS.forEach((c,i) => {
            const el = document.createElement('div'); el.className=`color-swatch ${i===0?'selected':''}`; el.style.background=c.bg;
            el.onclick=()=>{newAccState.color=c.bg;newAccState.text=c.t;document.querySelectorAll('.color-swatch').forEach(x=>x.classList.remove('selected'));el.classList.add('selected')}; cGrid.appendChild(el);
        });
        const eGrid = document.getElementById('emojiGrid'); eGrid.innerHTML='';
        PRESET_EMOJIS.forEach((e,i) => {
            const el = document.createElement('div'); el.className=`emoji-opt ${i===0?'selected':''}`; el.innerText=e;

        const ctxTrend=document.getElementById('trendChart').getContext('2d'), ctxCat=document.getElementById('catChart').getContext('2d');

        let filtered = data.transactions.filter(t=>t.type==='expense'), labels=[], dataPoints=[];
        if(range==='week'){
            const now=new Date();
            for(let i=6;i>=0;i--){
                const d=new Date(); d.setDate(now.getDate()-i); const ds=d.toISOString().split('T')[0];

            }
