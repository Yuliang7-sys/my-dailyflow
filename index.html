<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>DailyFlow Final</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    :root {
        --bg-gradient: linear-gradient(135deg, #FFF6F8 0%, #F3F6FC 100%);
        --text-main: #2D3748;
        --text-sub: #A0AEC0;
        --shadow-soft: 0 8px 20px -6px rgba(180, 190, 210, 0.6);
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Nunito", "Segoe UI", Roboto, sans-serif;
        background: var(--bg-gradient);
        color: var(--text-main);
        margin: 0; padding: 0; padding-bottom: 110px;
        min-height: 100vh; -webkit-tap-highlight-color: transparent;
    }

    .container { max-width: 600px; margin: 0 auto; padding: 20px; }

    /* === Header & Weather === */
    .dashboard-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; padding-top: 10px; }
    .user-box { cursor: pointer; transition: 0.2s; }
    .user-box:active { transform: scale(0.95); }
    .welcome-text { font-size: 26px; font-weight: 800; margin: 0; display: flex; align-items: center; gap: 8px; }
    .time-pill {
        display: inline-block; background: #FFF; padding: 6px 12px;
        border-radius: 20px; font-size: 12px; font-weight: 700; color: #718096;
        margin-top: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .weather-bubble {
        background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        color: white; padding: 8px 16px; border-radius: 20px;
        box-shadow: 0 8px 15px rgba(102, 166, 255, 0.3);
        display: flex; flex-direction: column; align-items: flex-end;
        transform: rotate(2deg); cursor: pointer;
    }
    .w-main { font-weight: 700; font-size: 16px; }
    .w-city { font-size: 10px; opacity: 0.9; }

    /* === Êñ∞Â¢ûÔºöÊÄªËµÑ‰∫ßÂç°Áâá === */
    .total-card {
        background: white; padding: 24px; border-radius: 28px;
        box-shadow: 0 10px 30px rgba(160, 174, 192, 0.15);
        text-align: center; margin-bottom: 30px; position: relative; overflow: hidden;
    }
    /* Ë£ÖÈ•∞ÂÖâÊïà */
    .total-card::before {
        content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 60%);
        opacity: 0.5; pointer-events: none;
    }
    .total-label { font-size: 13px; color: var(--text-sub); letter-spacing: 1px; font-weight: 700; text-transform: uppercase;}
    .total-amount { font-size: 40px; font-weight: 800; color: var(--text-main); margin: 5px 0; letter-spacing: -1px; }

    /* === Assets Scroll (Fixed) === */
    .section-header { display: flex; justify-content: space-between; align-items: center; margin: 0 0 16px 0; }
    .section-title { font-size: 18px; font-weight: 800; color: #2D3748; }
    
    .assets-scroll {
        display: flex; flex-wrap: nowrap; overflow-x: auto; gap: 16px;
        padding: 10px 4px; scrollbar-width: none;
    }
    .assets-scroll::-webkit-scrollbar { display: none; }

    .asset-card {
        flex: 0 0 auto; width: 150px; height: 100px;
        background: white; padding: 16px; border-radius: 24px;
        box-shadow: var(--shadow-soft); position: relative; overflow: hidden;
        display: flex; flex-direction: column; justify-content: space-between;
        transition: transform 0.2s;
    }
    .asset-card:active { transform: scale(0.95); }
    .asset-card::after {
        content: ''; position: absolute; top: -20px; right: -20px;
        width: 80px; height: 80px; border-radius: 50%;
        background: currentColor; opacity: 0.1; pointer-events: none;
    }
    .asset-head { display: flex; align-items: center; gap: 8px; z-index: 1; }
    .asset-icon-bg { width: 32px; height: 32px; background: rgba(255,255,255,0.8); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 16px; backdrop-filter: blur(4px); }
    .asset-name { font-size: 12px; font-weight: 700; opacity: 0.9; }
    .asset-bal { font-size: 18px; font-weight: 800; z-index: 1; }

    /* === Transaction List === */
    .t-list { display: flex; flex-direction: column; gap: 12px; margin-top: 10px;}
    .t-item {
        background: rgba(255,255,255,0.9); padding: 12px 16px; border-radius: 20px;
        display: flex; justify-content: space-between; align-items: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.02); border: 1px solid rgba(255,255,255,0.6);
    }
    .t-icon-box { width: 42px; height: 42px; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 22px; margin-right: 14px; background: #F7FAFC; }
    .t-title { font-weight: 700; font-size: 15px; }
    .t-note { font-size: 12px; color: #A0AEC0; margin-top: 2px; }
    .t-amount { font-weight: 800; font-size: 16px; }
    .t-inc { color: #48BB78; } .t-exp { color: #F56565; }

    /* === Analysis Chart === */
    .chart-box { background: white; padding: 20px; border-radius: 24px; box-shadow: var(--shadow-soft); margin-bottom: 20px; }
    .range-tabs { display: flex; background: #EDF2F7; border-radius: 16px; padding: 4px; margin-bottom: 20px; }
    .range-tab { flex: 1; text-align: center; padding: 10px; font-size: 13px; font-weight: 700; color: #718096; border-radius: 12px; cursor: pointer; transition: 0.2s; }
    .range-tab.active { background: white; color: #2D3748; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }

    /* === Nav & Modal === */
    .bottom-nav {
        position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
        width: 90%; max-width: 400px; background: rgba(255,255,255,0.9); backdrop-filter: blur(12px);
        border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        display: flex; justify-content: space-around; align-items: center; padding: 12px 0; z-index: 90;
    }
    .nav-item { font-size: 24px; opacity: 0.4; transition: 0.3s; cursor: pointer; }
    .nav-item.active { opacity: 1; transform: scale(1.1); }
    .fab-add {
        width: 56px; height: 56px; background: #2D3748; border-radius: 50%; color: white;
        font-size: 28px; display: flex; align-items: center; justify-content: center;
        box-shadow: 0 8px 20px rgba(45, 55, 72, 0.4); margin-top: -30px; transition: 0.2s;
    }
    .fab-add:active { transform: scale(0.9); }

    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(45, 55, 72, 0.3); backdrop-filter: blur(4px); display: none; align-items: flex-end; z-index: 100; }
    .modal-overlay.active { display: flex; }
    .modal-card { background: #FFF; width: 100%; border-radius: 32px 32px 0 0; padding: 30px 24px; box-sizing: border-box; max-height: 85vh; overflow-y: auto; animation: slideUp 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    
    .form-input { width: 100%; border: 2px solid #EDF2F7; border-radius: 16px; padding: 14px; font-size: 16px; outline: none; box-sizing: border-box; background: #FAFAFA; margin-bottom: 20px; }
    .btn-primary { width: 100%; background: #2D3748; color: white; border: none; padding: 16px; border-radius: 20px; font-size: 16px; font-weight: 700; margin-top:10px; cursor:pointer;}
    
    .type-switch { display: flex; gap: 10px; margin-bottom: 20px; background: #F7FAFC; padding: 5px; border-radius: 20px;}
    .type-opt { flex: 1; text-align: center; padding: 10px; border-radius: 16px; color: #A0AEC0; font-weight: 700; cursor: pointer; }
    .type-opt.active { background: white; color: #2D3748; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

    /* Êñ∞Â¢ûÔºöËá™ÂÆö‰πâË¥¶Êà∑È¢úËâ≤/Â§¥ÂÉèÊ†∑Âºè */
    .form-label { font-size: 12px; color: #A0AEC0; font-weight: 700; margin-bottom: 8px; display: block; }
    .grid-selector { display: flex; gap: 12px; margin-bottom: 20px; overflow-x: auto; padding: 4px 2px; }
    .color-swatch { width: 36px; height: 36px; border-radius: 50%; cursor: pointer; border: 3px solid transparent; flex-shrink: 0;}
    .color-swatch.selected { border-color: #2D3748; transform: scale(1.1); }
    
    .emoji-opt { width: 40px; height: 40px; background: #F7FAFC; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; flex-shrink: 0; border: 2px solid transparent;}
    .emoji-opt.selected { background: #E2E8F0; border-color: #2D3748; }

</style>
</head>
<body>

<div class="container">

    <div id="pageHome">
        <div class="dashboard-header">
            <div class="user-box" onclick="editUsername()">
                <h1 class="welcome-text"><span id="txtUsername">Owner</span> ‚úé</h1>
                <div class="time-pill" id="liveDate">Loading...</div>
            </div>
            <div class="weather-bubble" onclick="editCity()">
                <div class="w-main"><span id="wIcon">üå§</span> <span id="wTemp">--¬∞</span></div>
                <div class="w-city" id="wCity">ÂÆö‰Ωç‰∏≠...</div>
            </div>
        </div>

        <div class="total-card">
            <div class="total-label">ÊÄªËµÑ‰∫ß TOTAL ASSET</div>
            <div class="total-amount" id="totalDisplay">¬• 0.00</div>
        </div>

        <div class="section-header">
            <span class="section-title">ÊàëÁöÑË¥¶Êà∑ üí≥</span>
            <div style="font-size:24px; cursor:pointer; background:#FFF; width:36px; height:36px; border-radius:12px; display:flex; align-items:center; justify-content:center; box-shadow:0 2px 8px rgba(0,0,0,0.05)" onclick="openManageModal()">+</div>
        </div>
        
        <div class="assets-scroll" id="assetsContainer"></div>

        <div class="section-header" style="margin-top:30px;">
            <span class="section-title">‰ªäÊó•ÊµÅÊ∞¥ üìù</span>
        </div>
        <div class="t-list" id="transactionList"></div>
    </div>

    <div id="pageAnalysis" style="display:none; padding-top: 20px;">
        <h2 style="margin:0 0 20px 0;">Ê∂àË¥πÂàÜÊûê üìä</h2>
        <div class="chart-box">
            <div class="range-tabs">
                <div class="range-tab active" onclick="updateChartRange('week', this)">Êú¨Âë®</div>
                <div class="range-tab" onclick="updateChartRange('month', this)">Êú¨Êúà</div>
                <div class="range-tab" onclick="updateChartRange('year', this)">ÂÖ®Âπ¥</div>
            </div>
            <canvas id="trendChart" height="220"></canvas>
        </div>
        <div class="chart-box">
            <h4 style="margin:0 0 15px 0; opacity:0.6;">ÊîØÂá∫ÊûÑÊàê</h4>
            <canvas id="catChart" height="250"></canvas>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" id="navHome" onclick="switchPage('home')">üè†</div>
    <div class="fab-add" onclick="openAddModal()">+</div>
    <div class="nav-item" id="navStats" onclick="switchPage('stats')">üìä</div>
</div>

<div class="modal-overlay" id="modalAdd">
    <div class="modal-card">
        <h3>ËÆ∞‰∏ÄÁ¨î</h3>
        <div class="type-switch">
            <div class="type-opt active" id="btnExp" onclick="setTxType('expense')">ÊîØÂá∫</div>
            <div class="type-opt" id="btnInc" onclick="setTxType('income')">Êî∂ÂÖ•</div>
        </div>
        <input type="number" id="inpAmount" class="form-input" placeholder="¬•0.00" style="font-weight:800; font-size:24px;">
        <input type="text" id="inpNote" class="form-input" placeholder="Â§áÊ≥® (ÂèØÈÄâ)">
        
        <span class="form-label">ÈÄâÊã©Ë¥¶Êà∑</span>
        <div class="assets-scroll" id="selAcc" style="margin-bottom:15px; padding:0;"></div>
        
        <span class="form-label">ÈÄâÊã©ÂàÜÁ±ª</span>
        <div class="assets-scroll" id="selCat" style="margin-bottom:15px; padding:0;"></div>
        
        <button class="btn-primary" onclick="saveTx()">‰øùÂ≠ò</button>
        <div style="text-align:center; margin-top:15px; opacity:0.5;" onclick="closeModal('modalAdd')">ÂèñÊ∂à</div>
    </div>
</div>

<div class="modal-overlay" id="modalManage">
    <div class="modal-card">
        <h3>Ê∑ªÂä†Êñ∞Ë¥¶Êà∑</h3>
        
        <input type="text" id="newAccName" class="form-input" placeholder="Ë¥¶Êà∑ÂêçÁß∞ (Â¶Ç: ÁßÅÊàøÈí±)">
        <input type="number" id="newAccBal" class="form-input" placeholder="ÂàùÂßã‰ΩôÈ¢ù">

        <span class="form-label">ÈÄâÊã©‰∏ªÈ¢òËâ≤</span>
        <div class="grid-selector" id="colorGrid">
            </div>

        <span class="form-label">ÈÄâÊã©Â§¥ÂÉè</span>
        <div class="grid-selector" id="emojiGrid">
            </div>

        <button class="btn-primary" onclick="addAccount()">ÂàõÂª∫Ë¥¶Êà∑</button>
        <div style="text-align:center; margin-top:15px; opacity:0.5;" onclick="closeModal('modalManage')">ÂèñÊ∂à</div>
    </div>
</div>

<script>
    // === 1. Data & State ===
    const KEY = 'dailyflow_v7_final';
    let data = {
        username: 'Owner',
        city: 'Êú¨Âú∞',
        accounts: [
            { id: 'a1', name: 'ÊîØ‰ªòÂÆù', icon: 'üíô', balance: 2189.5, color: '#E3F2FD', t:'#1565C0' },
            { id: 'a2', name: 'ÂæÆ‰ø°', icon: 'üíö', balance: 3072.0, color: '#E8F5E9', t:'#2E7D32' },
            { id: 'a3', name: 'ÊãõË°å', icon: 'üí≥', balance: 12000.0, color: '#FFEBEE', t:'#C62828' }
        ],
        transactions: []
    };

    let tempTx = { type: 'expense', acc: null, cat: 'È§êÈ•Æ', icon: 'üçî' };
    
    // New Account Temp State
    let newAccState = { color: '#E3F2FD', text: '#1565C0', icon: 'üí∞' };
    
    // Configs
    const PRESET_COLORS = [
        {bg:'#E3F2FD', t:'#1565C0'}, // Blue
        {bg:'#E8F5E9', t:'#2E7D32'}, // Green
        {bg:'#FFEBEE', t:'#C62828'}, // Red
        {bg:'#FFF3E0', t:'#EF6C00'}, // Orange
        {bg:'#F3E5F5', t:'#6A1B9A'}, // Purple
        {bg:'#EDF2F7', t:'#2D3748'}  // Grey
    ];
    const PRESET_EMOJIS = ['üí≥','üè¶','üí∞','üßß','üèß','üíé','üê∑','üè†','üöó','‚úàÔ∏è','üéÆ','üçî'];

    let chartInstance = null;
    let pieInstance = null;

    // === 2. Init ===
    window.onload = () => {
        if(localStorage.getItem(KEY)) data = JSON.parse(localStorage.getItem(KEY));
        if(data.accounts.length > 0) tempTx.acc = data.accounts[0].id;
        
        updateDate();
        fetchWeather();
        renderAll();
        
        // Prepare Create Account UI
        renderNewAccountUI();
        
        setInterval(updateDate, 60000);
    };

    function save() { localStorage.setItem(KEY, JSON.stringify(data)); renderAll(); }

    // === 3. Render Core ===
    function renderAll() {
        document.getElementById('txtUsername').innerText = data.username;
        
        // 1. Total Balance
        const total = data.accounts.reduce((sum, acc) => sum + acc.balance, 0);
        document.getElementById('totalDisplay').innerText = "¬• " + total.toLocaleString('zh-CN', {minimumFractionDigits: 2});

        // 2. Assets
        const ac = document.getElementById('assetsContainer');
        ac.innerHTML = '';
        data.accounts.forEach(a => {
            ac.innerHTML += `
                <div class="asset-card" style="background:${a.color}; color:${a.t}">
                    <div class="asset-head">
                        <div class="asset-icon-bg">${a.icon}</div>
                        <div class="asset-name">${a.name}</div>
                    </div>
                    <div class="asset-bal">¬• ${parseFloat(a.balance).toLocaleString()}</div>
                </div>`;
        });

        // 3. Transactions
        const list = document.getElementById('transactionList');
        list.innerHTML = '';
        const showList = [...data.transactions].reverse().slice(0,15);
        showList.forEach(t => {
            const isExp = t.type === 'expense';
            list.innerHTML += `
                <div class="t-item">
                    <div style="display:flex; align-items:center">
                        <div class="t-icon-box" style="background:${isExp?'#FFF5F5':'#F0FFF4'}">${t.icon}</div>
                        <div>
                            <div class="t-title">${t.cat}</div>
                            <div class="t-note">${t.note||''}</div>
                        </div>
                    </div>
                    <div class="t-amount ${isExp?'t-exp':'t-inc'}">${isExp?'-':'+'} ${parseFloat(t.amount).toFixed(2)}</div>
                </div>`;
        });
    }

    // === 4. New Account Logic (Selection) ===
    function renderNewAccountUI() {
        // Colors
        const cGrid = document.getElementById('colorGrid');
        cGrid.innerHTML = '';
        PRESET_COLORS.forEach((c, idx) => {
            const el = document.createElement('div');
            el.className = `color-swatch ${idx===0?'selected':''}`;
            el.style.background = c.bg;
            el.onclick = () => {
                newAccState.color = c.bg;
                newAccState.text = c.t;
                document.querySelectorAll('.color-swatch').forEach(x=>x.classList.remove('selected'));
                el.classList.add('selected');
            };
            cGrid.appendChild(el);
        });

        // Emojis
        const eGrid = document.getElementById('emojiGrid');
        eGrid.innerHTML = '';
        PRESET_EMOJIS.forEach((e, idx) => {
            const el = document.createElement('div');
            el.className = `emoji-opt ${idx===0?'selected':''}`;
            el.innerText = e;
            el.onclick = () => {
                newAccState.icon = e;
                document.querySelectorAll('.emoji-opt').forEach(x=>x.classList.remove('selected'));
                el.classList.add('selected');
            };
            eGrid.appendChild(el);
        });
        
        // Reset Defaults
        newAccState = { color: PRESET_COLORS[0].bg, text: PRESET_COLORS[0].t, icon: PRESET_EMOJIS[0] };
    }

    function addAccount() {
        const n = document.getElementById('newAccName').value;
        const b = parseFloat(document.getElementById('newAccBal').value);
        
        if(!n) return alert("ÁªôË¥¶Êà∑Ëµ∑‰∏™ÂêçÂ≠óÂêß");

        data.accounts.push({
            id: Date.now(),
            name: n,
            balance: b || 0,
            icon: newAccState.icon,
            color: newAccState.color,
            t: newAccState.text
        });
        
        save(); 
        closeModal('modalManage');
        document.getElementById('newAccName').value = '';
        document.getElementById('newAccBal').value = '';
    }

    // === 5. Charts & Other (Kept same as V6) ===
    function updateChartRange(range, btn) {
        document.querySelectorAll('.range-tab').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderCharts(range);
    }

    function renderCharts(range = 'week') {
        const ctxTrend = document.getElementById('trendChart').getContext('2d');
        const ctxCat = document.getElementById('catChart').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        if(pieInstance) pieInstance.destroy();

        let filtered = data.transactions.filter(t => t.type === 'expense');
        let labels = [], dataPoints = [];

        if (range === 'week') {
            const now = new Date();
            for(let i=6; i>=0; i--) {
                const d = new Date(); d.setDate(now.getDate() - i);
                const dateStr = d.toISOString().split('T')[0];
                labels.push(d.getDate() + 'Êó•');
                const sum = filtered.filter(t => t.date.startsWith(dateStr)).reduce((acc, cur) => acc + cur.amount, 0);
                dataPoints.push(sum);
            }
        } else if(range === 'month') {
             // Demo logic
             labels = ['1-5Êó•', '6-10Êó•', '11-15Êó•', '16-20Êó•', '21-25Êó•', '25+Êó•'];
             dataPoints = [120, 300, 50, 400, 200, 100]; // Fake Data for visual
        } else {
             labels = ['1Êúà','2Êúà','3Êúà','4Êúà','5Êúà','6Êúà','7Êúà','8Êúà','9Êúà','10Êúà','11Êúà','12Êúà'];
             dataPoints = [1000, 2000, 1500, 3000, 2500, 1000, 2000, 1500, 3000, 2500, 500, 1200]; 
        }

        chartInstance = new Chart(ctxTrend, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'ÊîØÂá∫', data: dataPoints, borderColor: '#3182CE',
                    backgroundColor: 'rgba(49, 130, 206, 0.1)', tension: 0.4, fill: true, pointRadius: 4
                }]
            },
            options: { responsive: true, plugins: {legend: {display: false}}, scales: {y:{beginAtZero:true, grid:{display:false}}, x:{grid:{display:false}}} }
        });

        let catMap = {};
        filtered.forEach(t => catMap[t.cat] = (catMap[t.cat]||0) + t.amount);
        pieInstance = new Chart(ctxCat, {
            type: 'doughnut',
            data: {
                labels: Object.keys(catMap),
                datasets: [{
                    data: Object.values(catMap),
                    backgroundColor: ['#FF9A9E', '#A1C4FD', '#FECFEF', '#84fab0', '#fccb90'], borderWidth: 0
                }]
            },
            options: { plugins: { legend: {position:'right'} } }
        });
    }

    // === 6. Weather & Geolocation ===
    function fetchWeather() {
        document.getElementById('wCity').innerText = data.city;
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(pos => {
                const {latitude, longitude} = pos.coords;
                fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`)
                .then(r=>r.json()).then(d => {
                    document.getElementById('wTemp').innerText = Math.round(d.current_weather.temperature) + "¬∞";
                    document.getElementById('wIcon').innerText = getWeatherIcon(d.current_weather.weathercode);
                });
            }, () => document.getElementById('wCity').innerText = "Êú™ÊéàÊùÉ");
        }
    }
    function getWeatherIcon(c) { return c<=1?"‚òÄÔ∏è":c<=3?"‚õÖ":c<=67?"üåß":"‚ùÑÔ∏è"; }

    function renderSelectors() {
        const sc=document.getElementById('selAcc'), sCat=document.getElementById('selCat');
        sc.innerHTML=''; sCat.innerHTML='';
        data.accounts.forEach(a => {
            const sel=tempTx.acc===a.id?'border:2px solid #2D3748':'border:2px solid transparent';
            sc.innerHTML+=`<div onclick="tempTx.acc='${a.id}';renderSelectors()" style="min-width:70px;background:${a.color};padding:8px;border-radius:16px;text-align:center;${sel}"><div style="font-size:20px">${a.icon}</div><div style="font-size:10px;margin-top:4px">${a.name}</div></div>`;
        });

            const sel=tempTx.cat===c.n?'background:#2D3748;color:white':'background:#EDF2F7';

        });
    }
    function saveTx() {
        const amt=parseFloat(document.getElementById('inpAmount').value), note=document.getElementById('inpNote').value;
        if(!amt) return;
        const idx=data.accounts.findIndex(a=>a.id===tempTx.acc);
        if(tempTx.type==='expense') data.accounts[idx].balance-=amt; else data.accounts[idx].balance+=amt;
        data.transactions.push({date:new Date().toISOString(), type:tempTx.type, amount:amt, acc:tempTx.acc, cat:tempTx.cat, icon:tempTx.icon, note:note});
        save(); closeModal('modalAdd'); document.getElementById('inpAmount').value='';
    }
